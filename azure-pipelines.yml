pool:
  vmImage: 'win1803'

steps:
  - script: |
      choco install mingw
    displayName: 'Install build tools'
    
  - script: |
      set PATH=%PATH%;C:\tools\mingw64\bin
      mingw32-make -j
    displayName: 'Build'
